<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet" /> <!-- Link Google fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather DashBoard</title>
</head>

<body>
    <header class="p-3 mb-2 bg-gradient-primary text-white" style="background-color: #3C449C;">
        <h3 class="display-3">Weather DashBoard</h3>
    </header>
    <div>
        <div class="row w-100">
            <div class="col-12 col-md-2 col-lg-2">
                <form id="frmUserSearch" class="card-body">
                    <h2>Search for a city</h2>
                    <input type="text" class="form-control" id="txtboxCityName" placeholder="Enter City name" />
                    <button class="btn btn-success btn-xl btn-block" id="btnSearch">Search</button>
                </form>
                <div class="container-fluid px-1" id="containerHistory">
                    <ul id="lstHistorybtn" class="btn">
                        <!-- space to dynamically generate answers as <li> elements -->
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-10 col-lg-10">
                <div class="row w-100" id="divWeatherContainerMain"></div>
                <h4 style="display: none;" id="lblForecast"><br />5-Day Forecast:</h4>
                <div class="row w-100" id="divWeatherContainer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/weathercall.js"></script>
</body>

</html>
